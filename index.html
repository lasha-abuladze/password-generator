<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-family: "JetBrains Mono", monospace; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <title>Password Generator</title>
</head>
<body>
    
    <main class="generator--main">

        <header class="main-header">
            <h5>Password Generator</h5>

            <p class="generated-password--box">
                <b class="generated-pasword">PTx1f5DaFX</b>
                <img class="copy-icon" src="./assets/images/icon-copy.svg" alt="icon-copy">
            </p>
        </header>

        <form class="generator-form">

            <div class="input-range--div">
                <p class="Character-length--box">
                    Character Length
                    <span class="Characters-quantity">10</span>
                </p>

                <!-- <input class="input-range" type="range" min="0" max="20" value="10"> -->

                <div class="range-input--container">
                    <input class="input-range" type="range" min="0" max="20" value="10">
                    <div class="input-range--truck"></div>
                </div>
            </div>
            
            <ul>
                <li>
                    <input type="checkbox" id="checkbox-uppercase">
                    <label for="checkbox-uppercase">Include Uppercase Letters</label>
                </li>

                <li>
                    <input type="checkbox" id="checkbox-lowecase">
                    <label for="checkbox-lowecase">Include Lowercase Letters</label>   
                </li>

                <li>
                    <input type="checkbox" id="checkbox-numbers">
                    <label for="checkbox-numbers">Include Numbers</label>   
                </li>

                <li>
                    <input type="checkbox" id="checkbox-symbols">
                    <label for="checkbox-symbols">Include Symbols</label>   
                </li>
            </ul>

            <div class="password-strength--div">

                <p>strength</p>

                <div>
                    <p class="password-strength">medium</p>

                    <div class="password-strength--boxes">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                </div>

            </div>

            <button type="submit">
                GENERATE
                <img src="./assets/images/icon-arrow-right.svg" alt="icon-arrow">
            </button>
            
        </form>
        
    </main>

</body>
</html>
